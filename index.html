<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Ariel Anders</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
	
    <div class="reveal">

			<div class="slides">
                <!--
                <section 
                            data-markdown="title.md"
                            data-background="logos/lis-logo.png"
                            data-background-size="10%"
                            data-background-position="50% 92%"; 
                            data-charset="iso-8859-15"
                            class='center' >

                </section>
                -->

                <section    data-markdown="rmp.md"  
                            data-separator="----"  
                            data-separator-vertical="===="  
                            data-element-attributes=".add\s*?(.+?)$"
                            data-separator-notes="^Note:"  
                            data-background="logos/lis-logo.png"
                            data-background-size="10%"
                            data-background-position="03% 97%"; 
                            data-charset="iso-8859-15">
                </section>

                 <section 
                            data-background="logos/lis-logo.png"
                            data-background-size="15%"
                            data-background-position="50% 92%"; 
                            data-charset="iso-8859-15"
                            class="center">
                    <h1> Questions?</h1>
                 </section>

			</div>

		<div id="hidden" style="display:none;">
            <div id="header">
                <div id="header-left" class='hf'></div>
                <div id="header-right" class='hf'></div>
                <div id="header-center" class='hf'></div>
            </div>
            <div id="footer">
                <div id="footer-left" class='hf'>Ariel Anders</div>
                <div id="footer-right" class='hf'>Jan 2018</div>
                <div id="footer-center" class='hf'>Reliable Manipulation Plannning</div>
            </div>
        </div>


		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                
                width:1920,
                height:1080,
                margin: 0.12,
                center:true,
				history: true,
                transition: 'convex',
                slideNumber:true,
                defaultTiming:120,
                math: {
                         mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js',
                         //mathjax: 'https://cdn.mathjax.org/mathjax/latest/MathJax.js',
                        config: 'TeX-AMS_HTML-full'  // See http://docs.mathjax.org/en/latest/config-files.html
                        },
				history: true,

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/math/math.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
        <script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
            var header = $('#header').html();
            var footer = $('#footer').html();
            var title = $('.title').html();
            if ( window.location.search.match( /print-pdf/gi ) ) {
                $('.slides > section').prepend(header);
                $('.slides > section').prepend(footer);
            }
            else {
                $('.section').prepend(title);
                $('.slides').prepend(header);
                $('.slides').prepend(footer);
            }
        </script>
	</body>
</html>
